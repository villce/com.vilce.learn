spring:
  application:
    name: @project.name@
  cloud:
    consul:
      config:
        enabled: true
        prefix: @project.name@
        defaultContext: @project.version@
        watch:
          enabled: false
          delay: 1000
        format: properties
        data-key: data
        profile-separator: '/'
        acl-token: ${JAVA_CONSULACLTOKEN}
      discovery:
        prefer-ip-address: true
        acl-token: ${JAVA_CONSULACLTOKEN}
        # 健康检查失败多长时间后，取消注册
        health-check-critical-timeout: 30s
        server-list-query-tags:
          # 在调用consul-provider 服务时, 使用 tag1 对应的实例
          consul-provider: pre
        management-suffix: monitor
        management-metadata: {
          "servicePort":"8003",
          "serviceUrl":"doc.html"
        }
      host: ${JAVA_LOCALIP}
      port: 8500
  vilce:
    token:
      system-number: @project.name@
